<!DOCTYPE html>
<html>
<head>
<title>Simple Webpage with Form</title>
</head>
<body>
    <h1>Tab Index</h1>
<form action="process.php" method="post">
<label for="first_name">First Name </label>
    <input type="text" name="firstname" id="firstname" tabindex="2">
<br>
<label for="last_name">Last Name </label>
<input type="text" name="lastname" id="lastname" tabindex="1">
<br>
<label for="email">Email id </label>
<input type="email" name="email" id="email" tabindex="4">
<br>
<br>
<input type="submit" value="Submit" id="submit" tabindex="3">
</form>
</body>
</html>
